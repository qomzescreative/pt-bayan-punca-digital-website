<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Shield -->
  <path d="M200 50 L170 70 L170 140 Q170 160 200 180 Q230 160 230 140 L230 70 Z" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  
  <!-- Lock Icon -->
  <rect x="190" y="110" width="20" height="25" rx="2" fill="white"/>
  <path d="M195 110 Q195 105 200 105 Q205 105 205 110" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="200" cy="120" r="2" fill="#27ae60"/>
  
  <!-- Security Elements -->
  <!-- HTTPS Badge -->
  <rect x="60" y="200" width="60" height="25" rx="12" fill="#2ecc71"/>
  <text x="90" y="217" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HTTPS</text>
  
  <!-- Firewall -->
  <rect x="140" y="195" width="40" height="35" fill="#e74c3c" rx="4"/>
  <rect x="145" y="200" width="30" height="5" fill="white"/>
  <rect x="145" y="210" width="30" height="5" fill="white"/>
  <rect x="145" y="220" width="30" height="5" fill="white"/>
  <text x="160" y="245" text-anchor="middle" fill="#2c3e50" font-size="9">Firewall</text>
  
  <!-- SSL Certificate -->
  <rect x="200" y="195" width="35" height="35" fill="#f39c12" rx="4"/>
  <text x="217" y="210" text-anchor="middle" fill="white" font-size="12" font-weight="bold">SSL</text>
  <text x="217" y="220" text-anchor="middle" fill="white" font-size="8">✓</text>
  <text x="217" y="245" text-anchor="middle" fill="#2c3e50" font-size="9">Certificate</text>
  
  <!-- Backup -->
  <circle cx="270" cy="212" r="17" fill="#3498db"/>
  <path d="M265 207 L275 207 L275 217 L265 217 Z" stroke="white" stroke-width="2" fill="none"/>
  <path d="M270 202 L270 207" stroke="white" stroke-width="2"/>
  <path d="M267 204 L270 202 L273 204" stroke="white" stroke-width="2" fill="none"/>
  <text x="270" y="245" text-anchor="middle" fill="#2c3e50" font-size="9">Backup</text>
  
  <!-- Multi-Factor Auth -->
  <rect x="300" y="200" width="50" height="25" rx="4" fill="#9b59b6"/>
  <text x="325" y="210" text-anchor="middle" fill="white" font-size="8">2FA</text>
  <text x="325" y="220" text-anchor="middle" fill="white" font-size="8">🔐📱</text>
  <text x="325" y="245" text-anchor="middle" fill="#2c3e50" font-size="9">Multi-Auth</text>
  
  <!-- Warning Signs -->
  <circle cx="80" cy="80" r="8" fill="#e74c3c"/>
  <text x="80" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
  
  <circle cx="320" cy="80" r="8" fill="#e74c3c"/>
  <text x="320" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">!</text>
  
  <!-- Title -->
  <text x="200" y="275" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">Keamanan Website</text>
</svg>