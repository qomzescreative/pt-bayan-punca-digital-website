<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- User Journey Flow -->
  <circle cx="80" cy="100" r="25" fill="#3498db"/>
  <text x="80" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">USER</text>
  
  <!-- Arrow -->
  <path d="M110 100 L140 100" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Wireframe -->
  <rect x="160" y="70" width="80" height="60" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="170" y="80" width="60" height="8" fill="#ecf0f1"/>
  <rect x="170" y="95" width="40" height="6" fill="#ecf0f1"/>
  <rect x="170" y="105" width="50" height="6" fill="#ecf0f1"/>
  <rect x="170" y="115" width="30" height="10" fill="#27ae60"/>
  
  <!-- Arrow -->
  <path d="M250 100 L280 100" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Conversion -->
  <circle cx="320" cy="100" r="25" fill="#27ae60"/>
  <text x="320" y="105" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONVERT</text>
  
  <!-- UX Elements -->
  <rect x="60" y="160" width="280" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  
  <!-- Usability Icons -->
  <circle cx="100" cy="190" r="15" fill="#e74c3c"/>
  <text x="100" y="195" text-anchor="middle" fill="white" font-size="10">👁</text>
  <text x="100" y="215" text-anchor="middle" fill="#2c3e50" font-size="10">Visual</text>
  
  <circle cx="160" cy="190" r="15" fill="#f39c12"/>
  <text x="160" y="195" text-anchor="middle" fill="white" font-size="10">⚡</text>
  <text x="160" y="215" text-anchor="middle" fill="#2c3e50" font-size="10">Speed</text>
  
  <circle cx="220" cy="190" r="15" fill="#9b59b6"/>
  <text x="220" y="195" text-anchor="middle" fill="white" font-size="10">📱</text>
  <text x="220" y="215" text-anchor="middle" fill="#2c3e50" font-size="10">Mobile</text>
  
  <circle cx="280" cy="190" r="15" fill="#1abc9c"/>
  <text x="280" y="195" text-anchor="middle" fill="white" font-size="10">✓</text>
  <text x="280" y="215" text-anchor="middle" fill="#2c3e50" font-size="10">Easy</text>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">UX Design untuk Konversi</text>
</svg>