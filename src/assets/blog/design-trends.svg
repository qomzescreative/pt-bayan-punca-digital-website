<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Design Elements -->
  <!-- Minimalist Rectangle -->
  <rect x="50" y="60" width="70" height="70" rx="10" fill="#3498db" opacity="0.9"/>
  
  <!-- Geometric Shape -->
  <polygon points="180,60 220,80 200,120 160,100" fill="#e74c3c" opacity="0.8"/>
  
  <!-- Circle with Gradient -->
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="300" cy="90" r="25" fill="url(#circleGrad)"/>
  
  <!-- Typography -->
  <text x="70" y="180" fill="#2c3e50" font-size="20" font-weight="bold">2024</text>
  <text x="140" y="180" fill="#9b59b6" font-size="16">Design</text>
  
  <!-- Modern Button -->
  <rect x="70" y="200" width="100" height="25" rx="12" fill="#1abc9c"/>
  <text x="120" y="217" text-anchor="middle" fill="white" font-size="11">Trendy</text>
  
  <!-- Simple Icons -->
  <rect x="220" y="200" width="20" height="20" rx="3" fill="#34495e"/>
  <circle cx="260" cy="210" r="8" fill="#f1c40f"/>
  <polygon points="290,200 310,210 290,220" fill="#e91e63"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#2c3e50" font-size="18" font-weight="bold">Tren Desain 2024</text>
  <text x="200" y="270" text-anchor="middle" fill="#7f8c8d" font-size="12">Modern & Kreatif</text>
</svg>