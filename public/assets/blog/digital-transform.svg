<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Traditional Business (Left) -->
  <rect x="50" y="80" width="60" height="80" fill="#95a5a6" rx="4"/>
  <rect x="60" y="90" width="40" height="6" fill="#7f8c8d"/>
  <rect x="60" y="100" width="30" height="4" fill="#7f8c8d"/>
  <rect x="60" y="110" width="35" height="4" fill="#7f8c8d"/>
  <text x="80" y="180" text-anchor="middle" fill="#2c3e50" font-size="10">Traditional</text>
  
  <!-- Transformation Arrow -->
  <defs>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <marker id="bigArrow" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="url(#arrowGrad)"/>
    </marker>
  </defs>
  
  <path d="M130 120 L250 120" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#bigArrow)"/>
  <text x="190" y="110" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold">TRANSFORM</text>
  
  <!-- Digital Business (Right) -->
  <rect x="290" y="80" width="60" height="80" fill="#3498db" rx="4"/>
  <rect x="300" y="90" width="40" height="6" fill="#2980b9"/>
  <rect x="300" y="100" width="30" height="4" fill="#2980b9"/>
  <rect x="300" y="110" width="35" height="4" fill="#2980b9"/>
  
  <!-- Digital Elements -->
  <circle cx="310" cy="130" r="3" fill="#f1c40f"/>
  <circle cx="320" cy="130" r="3" fill="#e74c3c"/>
  <circle cx="330" cy="130" r="3" fill="#2ecc71"/>
  
  <rect x="305" y="140" width="20" height="10" fill="#2ecc71" rx="2"/>
  <text x="315" y="148" text-anchor="middle" fill="white" font-size="6">CLOUD</text>
  
  <text x="320" y="180" text-anchor="middle" fill="#2c3e50" font-size="10">Digital</text>
  
  <!-- Technology Icons -->
  <!-- Mobile -->
  <rect x="80" y="200" width="25" height="40" rx="4" fill="#34495e"/>
  <rect x="85" y="205" width="15" height="25" fill="#ecf0f1"/>
  <circle cx="92" cy="235" r="2" fill="#bdc3c7"/>
  <text x="92" y="255" text-anchor="middle" fill="#2c3e50" font-size="8">Mobile</text>
  
  <!-- Cloud -->
  <ellipse cx="150" cy="215" rx="15" ry="8" fill="#3498db"/>
  <ellipse cx="140" cy="210" rx="10" ry="6" fill="#3498db"/>
  <ellipse cx="160" cy="210" rx="10" ry="6" fill="#3498db"/>
  <text x="150" y="255" text-anchor="middle" fill="#2c3e50" font-size="8">Cloud</text>
  
  <!-- Analytics -->
  <rect x="190" y="205" width="30" height="20" fill="white" stroke="#bdc3c7"/>
  <polyline points="195,220 200,215 205,218 210,210 215,212" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <text x="205" y="255" text-anchor="middle" fill="#2c3e50" font-size="8">Analytics</text>
  
  <!-- AI/Automation -->
  <circle cx="270" cy="215" r="12" fill="#9b59b6"/>
  <text x="270" y="220" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AI</text>
  <text x="270" y="255" text-anchor="middle" fill="#2c3e50" font-size="8">Automation</text>
  
  <!-- E-commerce -->
  <rect x="310" y="205" width="20" height="20" fill="#f39c12" rx="2"/>
  <text x="320" y="218" text-anchor="middle" fill="white" font-size="10">ðŸ›’</text>
  <text x="320" y="255" text-anchor="middle" fill="#2c3e50" font-size="8">E-commerce</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">Transformasi Digital UKM</text>
</svg>